name: Update Tokei Stats
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}

      - name: Download tokei
        run: |
          curl -L https://github.com/XAMPPRocky/tokei/releases/download/v12.1.2/tokei-x86_64-unknown-linux-gnu.tar.gz | tar xz
          sudo mv tokei /usr/local/bin/

      - name: Run tokei
        run: |
          echo '```' > tokei_output.txt
          tokei . >> tokei_output.txt
          echo '```' >> tokei_output.txt

      - name: Update README.md
        run: |
          awk '
            /<!-- TOKEI START -->/ { print; system("cat tokei_output.txt"); print "<!-- TOKEI END -->"; skip=1; next }
            /<!-- TOKEI END -->/ { skip=0; next }
            !skip { print }
          ' README.md > README.md.tmp && mv README.md.tmp README.md

      - name: Commit and push changes
        run: |
          if [[ -n $(git status -s) ]]; then
            git config --global user.name 'github-actions[bot]'
            git config --global user.email 'github-actions[bot]@users.noreply.github.com'
            git add README.md
            git commit -m "docs: Update Tokei stats"
            git push origin HEAD:${{ github.head_ref || github.ref_name }}
          fi
